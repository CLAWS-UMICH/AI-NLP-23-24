        entity: item
  mode:
    type: text
    mappings:
      - type: from_entity
        entity: mode
  mode_type:
    type: text
    mappings:
      - type: from_entity
        entity: mode_type
  object:
    type: text
    mappings:
      - type: from_entity
        entity: object
  direction:
    type: text
    mappings:
      - type: from_entity
        entity: direction
  vital:
    type: text
    mappings:
      - type: from_entity
        entity: vital
  number:
    type: float
    mappings:
      - type: from_entity
        entity: number
  task:
    type: text
    mappings:
      - type: from_entity
        entity: task
  details:
    type: text
    mappings:
      - type: from_entity
        entity: details
  photo:
    type: text
    mappings:
      - type: from_entity
        entity: photo
  sample:
    type: text
    mappings:
      - type: from_entity
        entity: sample
  pin:
    type: text
    mappings:
      - type: from_entity
        entity: pin
  astronaut_name:
    type: text
    mappings:
      - type: from_entity
        entity: astronaut_name
  task_name:
    type: text
    mappings:
      - type: from_entity
        entity: task_name
  item_group:
    type: text
    mappings:
