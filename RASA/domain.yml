version: "3.1"

intents:
  - greet
  - geosampling
  - take
  - delete
  - sample
  - pin
  - on
  - off
  - temperature
  - open
  - close
  - show
  - hide
  - enter
  - switch_mode
  - complete
  - set
  - end
  - add
  - mute
  - navigate
  - query_status
  - map_reset
  - map_add_pin
  - map_zoom
  - map_pan
  - map_move
  - map_face
  - map_center
  - map_place_pin
  - map_bigger
  - map_smaller

entities:
  - item
  - mode
  - mode_type
  - object
  - direction
  - vital
  - number
  - task
  - details
  - photo
  - sample
  - pin
  - astronaut_name
  - task_name
  - item_group

slots:
  item:
    type: text
    mappings:
      - type: from_entity
        entity: item
  mode:
    type: text
    mappings:
      - type: from_entity
        entity: mode
  mode_type:
    type: text
    mappings:
      - type: from_entity
        entity: mode_type
  object:
    type: text
    mappings:
      - type: from_entity
        entity: object
  direction:
    type: text
    mappings:
      - type: from_entity
        entity: direction
  vital:
    type: text
    mappings:
      - type: from_entity
        entity: vital
  number:
    type: float
    mappings:
      - type: from_entity
        entity: number
  task:
    type: text
    mappings:
      - type: from_entity
        entity: task
  details:
    type: text
    mappings:
      - type: from_entity
        entity: details
  photo:
    type: text
    mappings:
      - type: from_entity
        entity: photo
  sample:
    type: text
    mappings:
      - type: from_entity
        entity: sample
  pin:
    type: text
    mappings:
      - type: from_entity
        entity: pin
  astronaut_name:
    type: text
    mappings:
      - type: from_entity
        entity: astronaut_name
  task_name:
    type: text
    mappings:
      - type: from_entity
        entity: task_name
  item_group:
    type: text
    mappings:
      - type: from_entity
        entity: item_group

actions:
  - utter_greet
  - utter_geosampling
  - utter_hello_world
  - utter_open
  - utter_close
  - utter_show
  - utter_hide
  - utter_take
  - utter_delete
  - utter_sample
  - utter_pin
  - utter_on
  - utter_off
  - utter_temperature
  - utter_enter
  - utter_mode
  - utter_complete
  - utter_set
  - utter_end
  - utter_add
  - utter_mute
  - utter_navigate
  - utter_query_status
  - utter_map_reset
  - utter_map_add_pin
  - utter_map_zoom
  - utter_map_pan
  - utter_map_move
  - utter_map_face
  - utter_map_center
  - utter_map_place_pin
  - utter_map_bigger
  - utter_map_smaller
  # Add other utter_ actions if needed

responses:
  utter_greet:
    - text: "Hello astronaut!"
  utter_geosampling:
    - text: "Starting geosampling procedure."
  utter_hello_world:
    - text: "Hello World!"
  utter_open:
    - text: "Opening now."
  utter_close:
    - text: "Closing."
  utter_show:
    - text: "Showing details."
  utter_hide:
    - text: "Hiding details."
  utter_take:
    - text: "Taking what you requested."
  utter_delete:
    - text: "Deleting as requested."
  utter_sample:
    - text: "Sampling initiated."
  utter_pin:
    - text: "Pinned successfully."
  utter_on:
    - text: "Turning on."
  utter_off:
    - text: "Turning off."
  utter_temperature:
    - text: "Checking temperature."
  utter_enter:
    - text: "Entering the specified area."
  utter_mode:
    - text: "Switching mode."
  utter_complete:
    - text: "Operation completed."
  utter_set:
    - text: "Settings updated."
  utter_end:
    - text: "Ending process."
  utter_add:
    - text: "Adding to the list."
  utter_mute:
    - text: "Muting sounds."
  utter_navigate:
    - text: "Navigating to the specified location."
  utter_query_status:
    - text: "Querying current status."
  utter_map_reset:
    - text: "Resetting map to default."
  utter_map_add_pin:
    - text: "Adding pin to map."
  utter_map_zoom:
    - text: "Zooming in on the map."
  utter_map_pan:
    - text: "Panning map view."
  utter_map_move:
    - text: "Moving map to new location."
  utter_map_face:
    - text: "Orienting map to face north."
  utter_map_center:
    - text: "Centering map on specified location."
  utter_map_place_pin:
    - text: "Placing pin on map."
  utter_map_bigger:
    - text: "Making map view larger."
  utter_map_smaller:
    - text: "Making map view smaller."
  # Add other responses if needed

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
